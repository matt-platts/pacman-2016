<!DOCTYPE html>
<html>
<head>
	<title>Pacman - Settings</title>
	<style type="text/css">
		form span { display:inline-block;}
		input[type='radio'] { 
			float:left; clear:both;
			margin-bottom:1px;
			position:relative;
			top:-15px;
		}
		.speedinput {
			display:block;
			width:150px;
			border-radius:5px;
			padding:3px;
		}

	</style>

	<script type="text/javascript">

	function getSpeed(){
		speed=sessionStorage.speed;
		if (speed==16){
			document.getElementById("beginner").checked = true;
		} else if (speed==12){
			document.getElementById("slow").checked = true;
		} else if (speed==10){
			document.getElementById("regular").checked = true;
		} else if (speed==8){
			document.getElementById("fast").checked = true;
		} else if (speed==6){
			document.getElementById("ridiculous").checked = true;
		} else {
			document.getElementById("regular").checked = true;
		}
	}

	function setSpeed(to){
		sessionStorage.speed = to;
	}

	function setMover(){
		var el = document.getElementsByClassName("speedinput");
		for (i in el){
			el[i].addEventListener("mouseover", function(){
				this.style.backgroundColor="#6600ff";
			});
			el[i].addEventListener("mouseout", function(){
				this.style.backgroundColor="transparent";
			});
		}
	}
	</script>
</head>
<body bgcolor="black" text="white" onLoad="getSpeed()" link="yellow" vlink="yellow" alink="red">

</tr>

	<label>Beginner</label>
	<input type="radio" class="speedinput" name="speed" value="16" id="beginner" onClick="setSpeed(this.value)" />

</span> <br />
<span class="speedinput">
	<label>Regular</label>
	 <input type="radio" class="speedinput" name="speed" value="10" id="regular" onClick="setSpeed(this.value)" />
</span> <br />
<span class="speedinput">
	<label>Fast</label>
	 <input type="radio" class="speedinput" name="speed" value="8" id="fast" onClick="setSpeed(this.value)" />
</span> <br />
<span class="speedinput">
	<label>Crazy</label>
	 <input type="radio" class="speedinput" name="speed" value="6" id="ridiculous" onClick="setSpeed(this.value)" /> </span> <br />
